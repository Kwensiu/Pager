name: Release Build

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # 正式版本 v1.0.0
      - 'v[0-9]+.[0-9]+.[0-9]+-alpha.[0-9]+' # Alpha版本 v1.0.0-alpha.1
      - 'v[0-9]+.[0-9]+.[0-9]+-beta.[0-9]+' # Beta版本 v1.0.0-beta.1
      - 'v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+' # RC版本 v1.0.0-rc.1
  workflow_dispatch: # 手动触发
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        default: ''
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'win'
        type: choice
        options:
          - win
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    env:
      PLATFORM: win
      ARTIFACT_NAME: windows

    outputs:
      version: ${{ steps.extract_version.outputs.version || steps.set_version.outputs.version }}
      tag: ${{ steps.extract_version.outputs.tag || steps.set_version.outputs.tag }}
      prerelease: ${{ steps.extract_version.outputs.prerelease || steps.set_version.outputs.prerelease || 'false' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint and typecheck
        run: |
          pnpm format --check
          pnpm lint
          pnpm typecheck

      - name: Extract version from tag
        if: github.event_name == 'push'
        id: extract_version
        run: |
          $TAG_NAME = "${{ github.ref }}".Replace("refs/tags/", "")
          $VERSION = $TAG_NAME.Replace("v", "")
          echo "version=$VERSION" >> $env:GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $env:GITHUB_OUTPUT
          if ($TAG_NAME -match "-alpha\\.|-beta\\.|-rc\.") {
            echo "prerelease=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "prerelease=false" >> $env:GITHUB_OUTPUT
          }

      - name: Set version for manual trigger
        if: github.event_name == 'workflow_dispatch'
        id: set_version
        run: |
          echo "version=${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          echo "tag=v${{ github.event.inputs.version }}" >> $env:GITHUB_OUTPUT
          echo "prerelease=${{ github.event.inputs.prerelease }}" >> $env:GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          $version = "${{ steps.extract_version.outputs.version || steps.set_version.outputs.version }}"
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.version = $version
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json -Encoding UTF8

      - name: Build application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm build && pnpm exec electron-builder --win --publish always

  update-release-notes:
    needs: release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Release Notes
        id: release_notes
        run: |
          version="${{ needs.release.outputs.version || github.event.inputs.version }}"
          pnpm release-notes "$version"
          {
            echo 'release_notes<<EOF'
            cat RELEASE_NOTES.md
            echo EOF
          } >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update GitHub Release Notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.tag || format('v{0}', github.event.inputs.version) }}
          name: Release ${{ needs.release.outputs.version || github.event.inputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          draft: false
          prerelease: ${{ needs.release.outputs.prerelease == 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
